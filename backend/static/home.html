    <div class="modal fade" role="dialog" tabindex="-1" id="modal1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Setting</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div>
                <div class="modal-body">
                    <p>{Insert <a href="setting.html">React Component</a> Here}</p>
                </div>
                <div class="modal-footer"><button class="btn btn-light" type="button" data-dismiss="modal">Close</button><button class="btn btn-primary" type="button">Save</button></div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="modal2">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Make a New Request</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div>
                <div class="modal-body">
                    <p>{Insert <a href="make-a-request.html">React Component </a>Here}</p>
                </div>
                <div class="modal-footer"><button class="btn btn-light" type="button" data-dismiss="modal">Close</button><button class="btn btn-primary" type="button">Save</button></div>
            </div>
        </div>
    </div>
    <header class="shadow-none d-flex flex-grow-1 justify-content-around align-items-center align-items-sm-center"><button class="btn btn-link text-primary" data-toggle="modal" data-target="#modal1" type="button"><i class="fa fa-cog" style="font-size: 30px;"></i></button><img class="d-sm-flex justify-content-sm-center" src="assets/img/logo.webp?h=f10d718ee5c6b75d0c3f2be840f1d0c9" width="200px" alt="Disability Justice Network of Ontario">
        <button
            class="btn btn-outline-link text-primary" type="button"><i class="icon ion-chatbox" style="filter: blur(0px) brightness(100%);"></i></button>
    </header>
    <main style="margin-top: 92px;padding-right: 20px;padding-left: 20px;margin-bottom: 40px;padding-top: 20px;">
        <div>
            <h5 style="/*font-size: 4vw;*/">You got a request review, <span class="text-capitalize" id="profile-first-name">{User}</span>!</h5>
            <p>Feel like to helpout a little bit?</p>
        </div>
        <div class="text-center border rounded-0 shadow-sm profile-box" style="background-color: #ffffff;margin: auto;filter: grayscale(0%) invert(0%);height: 300px;min-width: 200px;">
            <div style="height: 50px;background-image: url(&quot;assets/img/bg-pattern.png?h=88366d218f2eda574d88b27e4cb4169d&quot;);background-color: rgba(54,162,177,0);"></div>
            <div><img class="rounded-circle" src="assets/img/truman.jpg?h=6a7ec640270148575835dffd4d231f7a" width="60px" style="background-color: rgb(255,255,255);padding: 2px;" height="60px"></div>
            <div style="height: 80px;">
                <h4>{Profile Name}</h4>
                <p style="font-size: 15px;">{Profile Description}</p>
            </div>
            <div class="text-center" id="profile-buttons"><button class="btn btn-success btn-sm" id="chat-request" type="button" style="width: 100px;margin-right: 15px;">Chat</button><button class="btn btn-danger btn-sm" id="decline-request" type="button" style="width: 100px;">Decline</button></div>
        </div><button class="btn text-truncate float-sm-none add-another-btn" data-bs-hover-animate="pulse" id="add-item" type="button" style="padding: 10px;" data-toggle="modal" data-target="#modal2"><i class="fas fa-plus edit-icon" style="margin-left: 0;font-size: 25px;"></i></button></main>
