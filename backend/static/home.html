                                    <div class="custom-control custom-control-inline custom-switch"><input class="custom-control-input" type="checkbox" id="Thursday" checked=""><label class="custom-control-label" for="Thursday">Thu<br></label></div>
                                    <div class="custom-control custom-control-inline custom-switch"><input class="custom-control-input" type="checkbox" id="Friday" checked=""><label class="custom-control-label" for="Friday">Fri<br></label></div>
                                    <div class="custom-control custom-control-inline custom-switch"><input class="custom-control-input" type="checkbox" id="Saturday" checked=""><label class="custom-control-label" for="Saturday">Sat<br></label></div>

                            </div>

                <div class="modal-body">
                    <form method="post">
                        <div class="form-group d-inline-flex d-sm-flex align-items-sm-center"><label class="d-sm-flex justify-content-sm-start"><i class="material-icons">title</i></label><input class="form-control" type="text" name="title" placeholder="Enter title" autofocus=""></div>

                        <hr>
                        <div class="form-group d-flex flex-grow-1 justify-content-between align-items-sm-end"><label class="d-sm-flex justify-content-sm-start"><i class="material-icons">format_list_bulleted</i></label><select class="custom-select form-control" id="request-type" required=""><option value="0" selected="">Select an request type</option><option value="1">Phone call</option><option value="2">Quick Chat</option><option value="3">Quick Errand</option></select></div>
