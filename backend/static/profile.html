<body style="font-family: 'Source Sans Pro', sans-serif;-webkit-user-select: none;-moz-user-select: none;-ms-user-select: none;user-select: none;">
    <div class="modal fade" role="dialog" tabindex="-1" id="setting-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Setting</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div>
                <div class="modal-body">
                    <div>
                        <fieldset>
                            <legend class="text-left">Location</legend>
                            <div class="custom-control custom-switch"><input class="custom-control-input" type="checkbox" id="formCheck-1" checked=""><label class="custom-control-label" for="formCheck-1">GPS/Location Sharing<br></label></div>
                        </fieldset>
                        <fieldset>
                            <legend>Avaiabile Date and Time</legend>
                            <h5>Days</h5>
                            <div class="form-group d-inline-flex d-sm-flex flex-grow-1 justify-content-between">
                                <div class="align-items-center" id="days" style="width: 100%;">
                                    <div class="custom-control custom-control-inline custom-switch"><input class="custom-control-input" type="checkbox" id="Monday" checked=""><label class="custom-control-label" for="Monday">Mon<br></label></div>
                                    <div class="custom-control custom-control-inline custom-switch"><input class="custom-control-input" type="checkbox" id="Tuesday" checked=""><label class="custom-control-label" for="Tuesday">Tue<br></label></div>
                                    <div class="custom-control custom-control-inline custom-switch"><input class="custom-control-input" type="checkbox" id="Wednesday" checked=""><label class="custom-control-label" for="Wednesday">Wed<br></label></div>
                                    <div class="custom-control custom-control-inline custom-switch"><input class="custom-control-input" type="checkbox" id="Thursday" checked=""><label class="custom-control-label" for="Thursday">Thu<br></label></div>
                                    <div class="custom-control custom-control-inline custom-switch"><input class="custom-control-input" type="checkbox" id="Friday" checked=""><label class="custom-control-label" for="Friday">Fri<br></label></div>
                                    <div class="custom-control custom-control-inline custom-switch"><input class="custom-control-input" type="checkbox" id="Saturday" checked=""><label class="custom-control-label" for="Saturday">Sat<br></label></div>
                                    <div class="custom-control custom-control-inline custom-switch"><input class="custom-control-input" type="checkbox" id="Sunday" checked=""><label class="custom-control-label" for="Sunday">Sun<br></label></div>
                                </div>
                            </div>
                            <h5>Time</h5>
                            <div class="form-group d-inline-flex d-sm-flex flex-grow-1 justify-content-between">
                                <div class="d-flex align-items-center" id="days" style="width: 100%;">
                                    <div class="custom-control custom-control-inline custom-switch"><input class="custom-control-input" type="checkbox" id="Morning" checked=""><label class="custom-control-label" for="Morning">Morning<br></label></div>
                                    <div class="custom-control custom-control-inline custom-switch"><input class="custom-control-input" type="checkbox" id="Afternoon" checked=""><label class="custom-control-label" for="Afternoon">Afternoon<br></label></div>
                                    <div class="custom-control custom-control-inline custom-switch"><input class="custom-control-input" type="checkbox" id="Evening" checked=""><label class="custom-control-label" for="Evening">Evening<br></label></div>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Available Category</legend>
                            <div class="custom-control custom-switch"><input class="custom-control-input" type="checkbox" id="OPC" checked=""><label class="custom-control-label" for="OPC">Phone Call/Chat<br></label></div>
                            <div class="custom-control custom-switch"><input class="custom-control-input" type="checkbox" id="OQC" checked=""><label class="custom-control-label" for="OQC">Quick* Connect<br></label></div>
                            <div class="custom-control custom-switch"><input class="custom-control-input" type="checkbox" id="OQE" checked=""><label class="custom-control-label" for="OQE">Quick* Errand/Task<br></label></div>
                        </fieldset>
                    </div>
                </div>
                <div class="modal-footer"><button class="btn btn-light" type="button" data-dismiss="modal">Close</button></div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="help-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Need Help?</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div>
                <div class="modal-body">
                    <p>Under dev</p>
                </div>
                <div class="modal-footer"><button class="btn btn-light" type="button" data-dismiss="modal">Close</button></div>
            </div>
        </div>
    </div>
    <header class="shadow-none d-flex flex-grow-1 justify-content-around align-items-center align-items-sm-center"><button class="btn btn-link text-light" data-toggle="modal" data-target="#setting-modal" type="button"><i class="fa fa-cog"></i></button><img class="d-sm-flex justify-content-sm-center" data-bs-hover-animate="bounce" src="assets/img/logo_title.png?h=04e56e80e122a3ebf12f37d33cff8a6d" width="200px"
            alt="Disability Justice Network of Ontario"><button class="btn btn-link text-white" data-toggle="modal" data-target="#help-modal" type="button"><i class="fa fa-question-circle" style="filter: blur(0px) brightness(100%);"></i></button></header>
    <main
        style="margin-top: 92px;padding-right: 20px;padding-left: 20px;margin-bottom: 40px;padding-top: 20px;">
        <form id="profile" method="post" style="max-width: 800px;margin: 0 auto;">
            <h5>Profile</h5><img class="rounded-circle img-fluid border border-secondary d-flex justify-content-xl-center" id="pfp" src="assets/img/truman.jpg?h=6a7ec640270148575835dffd4d231f7a" width="100px">
            <div class="form-group d-flex flex-grow-1 justify-content-between align-items-sm-center"><label class="d-sm-flex justify-content-sm-start"><i class="material-icons">person</i></label><input class="form-control" type="text" name="first-name" placeholder="First Name" style="margin-right: 20px;" disabled="" required=""><input class="form-control"
                    type="text" name="last-name" placeholder="Last Name" disabled="" required=""></div>
            <div class="form-group d-flex flex-grow-1 justify-content-between align-items-sm-end"><label class="d-sm-flex justify-content-sm-start"><i class="material-icons">email</i></label><input class="form-control" type="text" name="email" placeholder="Email" inputmode="email" disabled="" required=""></div>
            <div class="form-group d-flex flex-grow-1 justify-content-between align-items-sm-end"><label class="d-sm-flex justify-content-sm-start"><i class="material-icons">cake</i></label><input class="form-control" type="date" name="dob" required="" disabled=""></div>
            <div class="form-group d-flex flex-grow-1 justify-content-between align-items-sm-start"><label class="d-sm-flex justify-content-sm-start"><i class="fa fa-intersex" style="font-size: 21px;padding-left: 5px;"></i></label><select class="custom-select form-control" style="min-width: 200px;" name="gender" required="" disabled=""><option value="">Gender</option><option value="Male">Male</option><option value="Female">Female</option><option value="Other">Other</option></select></div>
            <div
                class="form-group d-flex flex-grow-1 justify-content-between align-items-sm-start"><label class="d-sm-flex justify-content-sm-start"><i class="material-icons">format_align_left</i></label><textarea class="form-control" name="description" placeholder="Describe yourself in 2-3 sentences" required="" rows="5" disabled=""></textarea></div>
                <div
                    class="form-group d-flex d-xl-flex justify-content-xl-center"><button class="btn btn-primary" id="edit-profile" type="button">Edit</button><button class="btn btn-dark" id="logout" type="button" onclick="signOut()">Logout</button></div>
        </form>
        </main>
